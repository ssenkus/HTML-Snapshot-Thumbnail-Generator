<!DOCTYPE html>
<html>
	<head>
		<title>HTML Snapshot Thumbnail Generator</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
	<h1>HTML Snapshot Thumbnail Generator</h1>
		<div id="inputWrapper">
			<div id="input">
				<h2>1. Write Content</h2>
				<p>Press 'Load' then 'Save' for pre-written content.</p>
				<textarea name="content" style="width:100%"></textarea>
				<div style="height: 30px; text-align:center; width: 100%;">
					<button id="save">Save</button>
					<button id="load">Load</button>
				</div>
			</div>
		</div>
		<div id="outputWrapper">
			<h2>2. See Content </h2>
			<p>This is the output from the TinyMCE content generator.</p>
			<div id="output"></div>
		</div>
		<div id="result">
			<h2>3. Get Image</h2>
			<p>Your thumbnail is available for download.</p>
			<img id="testImg" src="" />    
		</div>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/tinymce/js/tinymce/tinymce.min.js"></script>
		<script type="text/javascript" src="scripts/html2canvas.js"></script>
		<script type="text/javascript" src="scripts/base.js"></script>
	</body>
</html>
